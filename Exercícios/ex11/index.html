<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou aumente e diminue o seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="">
    </picture>
    <h1>Reproduzino Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Piano Waltz Loop - Windows of Ken.mp3" controls></audio> <!-- MP3 WAV OGG-->
    <p>Outra maneira de adicionar áudio.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Piano Waltz Loop - Windows of Ken.mp3" type="audio/mpeg">
        <source src="midia/Piano Waltz Loop - Windows of Ken.ogg" type="audio/ogg">
        <source src="midia/Piano Waltz Loop - Windows of Ken.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Piano Waltz Loop - Windows of Ken.mp3">Clique aqui para baixar a musica.</a></p>
    </audio>
</body>
</html>
