<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abrr title="Usar tag <p>">Prágrafo</abrr></li>
        <li><abrr title="Usar tag <h1> (máximo 6)">Títulos</abrr></li>
        <li><abrr title="Usar tag <img>">Imagens</abrr></li>
        <li><abrr title="Usar tag <abrr>">Abreviações</abrr></li>
        <li><abrr title="Usar tag <code>">Códigos-fonte</abrr></li>
        <li><abrr title="Usar tag <ol>">Listas numeredas</abrr></li>
        <li><abrr title="Usar tag <ul>">Listas com demarcadores</abrr></li>
    </ul>
</body>
</html>
